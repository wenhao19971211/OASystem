<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>奖惩登记</h3>
<hr>
奖惩类型
<input type="radio" name="prize" value="1">奖励
<input type="radio" name="prize" value="2">惩罚
指定职员 <input type="button" id="choseEmp">

    <select id="item">

        <option value="1">季度之星</option>

</div>

<script>
    /**
     * 选择联系人按钮
     */
    $("#choseEmp").click(function () {
        nameArrary=new Array();
        $("#empTable").html(" ");
        $("#emp").show();
        $("#ceshi").show();
        $.ajax({
            url:"findAllEmp",
            type:"get",
            dataType:"json",
            success:function (data) {
                console.log(data.list.length)
                console.log(data);
                for (var i=0;i<data.list.length;i++){
                    var emp="";
                    // emp+="<tr><td><input type='checkbox' name='emp' class='choseCheck' value='"+data.list[i].empId+"'  >"+data.list[i].empName+"</td></tr>";
                    emp+="<span style='margin-left: 10px'><input type='checkbox' name='emp' class='choseCheck' value='"+data.list[i].empId+"'  >"+data.list[i].empName+"</span></t>";
                    nameArrary.push(data.list[i].empName);
                    $("#empTable").append(emp);
                    if ((i+1)==5){
                        $("#empTable").append("<br>")
                    }



                }


            }
        })
    })
</script>
