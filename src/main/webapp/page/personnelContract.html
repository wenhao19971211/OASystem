<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <base href="http://localhost:8080/ssm_framework_war_exploded/">
    <link rel="stylesheet" href="js/dist/css/layui.css">
    <script src="js/dist/layui.js"></script>
    <script src="js/jquery.js"></script>
</head>
<body>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
</script>
<table class="" id="content" lay-filter="test"></table>
</body>
</html>
<script>
    layui.use('table', function(){
        var table = layui.table;
        // console.log(data);
        // data =$.parseJSON(data);
        //第一个实例
        table.render({
            elem: '#content'
            ,url:'personnelContract'
            ,parseData:function(data){//res 即为原始返回的数据
                data =$.parseJSON(data);
                return data;
            }
            ,page:
                { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
                    layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
                    ,curr: 1 //设定初始在第 5 页
                    ,groups: 5//只显示 1 个连续页码
                    ,limit:5
                    ,first: true //不显示首页
                    ,last: true //不显示尾页
                }
            ,cols: [[ //表头
                {field: 'contractId', title: '合同编号', width:200, fixed: 'left'}
                ,{field: 'empId', title: '工号', width:100,sort:true}
                ,{field: 'empName', title: '姓名', width:100}
                ,{field: 'effectTime', title: '生效期', width:150}
                ,{field: 'failureTime', title: '失效期', width: 150}
                ,{field: 'contractYear', title: '合同年限', width:100}
                ,{field: 'contractType', title: '合同类型', width:150}
                ,{fixed: 'right', title:'操作', toolbar: '#barDemo'}// 操作的工具栏
            ]]
        })
        //行工具栏的点击
        table.on('tool(test)',function(obj){
            var data = obj.data; //获得当前行数据
            var event = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var tr = obj.tr; //获得当前行 tr 的 DOM 对象（如果有的话）
            if(event=='detail'){
                layer.open({
                    area: ['1000px', '600px'],
                    type: 2,
                    content: ['page/contractInfo.html?empId='+data.empId, 'no']

                });
               // addUser(data.empId)
            }
            else {
                layer.open({
                    area: ['1000px', '600px'],
                    type: 2,
                    content: ['page/contractChange.html?empId='+data.empId, 'no']

                });
            }
        });
    })

</script>
