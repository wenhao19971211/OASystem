<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <base href="http://localhost:8080/ssm_framework_war_exploded/">
    <link rel="stylesheet" href="js/dist/css/layui.css">
    <link rel="stylesheet" href="css/public.css" type="text/css">
    <script src="js/dist/layui.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/userAdd.js"></script>
    <script src="js/userList.js"></script>
</head>
<body>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
</script>
<table class="" id="content" lay-filter="test"></table>
</body>
</html>

<script>
    layui.use('table', function(){
        var table = layui.table;
        // console.log(data);
        // data =$.parseJSON(data);
        //第一个实例
        table.render({
            elem: '#content'
            //height: 700
            ,url:'personnelInformation'
            ,parseData:function(data){//res 即为原始返回的数据
                data =$.parseJSON(data);
                return data;
            }
            ,page:
                { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
                    layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
                    ,curr: 1 //设定初始在第 5 页
                    ,groups: 5//只显示 1 个连续页码
                    ,limit:5
                    ,first: true //不显示首页
                    ,last: true //不显示尾页
                }
            ,toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
            ,type:'checkbox'
            ,cols: [[ //表头
                {field: 'empName', title: '姓名', width:150,fixed: 'left'}
                ,{field: 'depName', title: '部门', width:200}
                ,{field: 'empId', title: '工号', width:100,sort:true}
                ,{field: 'position', title: '岗位', width:150}
                ,{field: 'sex', title: '性别', width: 80}
                ,{fixed: 'right', title:'操作', toolbar: '#barDemo'}// 操作的工具栏
            ]]
        });
        //行工具栏的点击
        table.on('tool(test)',function(obj){
            var data = obj.data; //获得当前行数据
            var event = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var tr = obj.tr; //获得当前行 tr 的 DOM 对象（如果有的话）
            console.log(data);
            console.log(event);
            console.log(tr);
            if(event=='detail'){
                addUser(data.empId);
             //location.href = "page/empInfo.html?empId="+data.empId;
            }


        });
        function addUser(empId){
            var index = layui.layer.open({
                title : "详细信息",
                type : 2,
                content : "page/empInfo.html?empId="+empId,
                success : function(layero, index){
                    var body = layui.layer.getChildFrame('body', index);

                }
            })
            layui.layer.full(index);
            window.sessionStorage.setItem("index",index);
            //改变窗口大小时，重置弹窗的宽高，防止超出可视区域（如F12调出debug的操作）
            $(window).on("resize",function(){
                layui.layer.full(window.sessionStorage.getItem("index"));
            })
        }
    })


</script>
