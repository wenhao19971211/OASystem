<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <base href="http://localhost:8080/ssm_framework_war_exploded/">
    <link rel="stylesheet" href="js/dist/css/layui.css">
    <script src="js/dist/layui.js"></script>
    <script src="js/jquery.js"></script>
</head>
<body>


<table class="" id="content" lay-filter="test"></table>
</body>
</html>
<script>
    layui.use('table', function(){
        var table = layui.table;
        // console.log(data);
        // data =$.parseJSON(data);
        //第一个实例
        table.render({
            elem: '#content'
            ,height: 500
            ,url:'personnelInformation'
            ,parseData:function(data){//res 即为原始返回的数据
                data =$.parseJSON(data);
                return data;
            }
            ,page:
                { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
                layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
                ,curr: 1 //设定初始在第 5 页
                ,groups: 5//只显示 1 个连续页码
                ,limit:5
                ,first: true //不显示首页
                ,last: true //不显示尾页
            }
            ,cols: [[ //表头
                {field: 'empName', title: '姓名', width:80, fixed: 'left'}
                ,{field: 'depName', title: '部门', width:80,}
                ,{field: 'empId', title: '工号', width:80,sort:true}
                ,{field: 'position', title: '岗位', width:80}
                ,{field: 'sex', title: '性别', width: 177}
            ]]
        })
    })
    /**
     * 查询详细信息
     */
    $("#content tr:first-child").click(function () {
    var empId = $("#content tr:eq(2)").html();
    console.log(empId);
    location.href = "empInfo?empId="+empId;
})

</script>
