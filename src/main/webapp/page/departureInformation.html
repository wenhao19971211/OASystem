<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <base href="http://192.168.6.145:8080/ssm_framework_war_exploded/">
    <link rel="stylesheet" href="js/dist/css/layui.css">
    <script src="js/dist/layui.js"></script>
    <script src="js/jquery.js"></script>
</head>
<body>

<table class="" id="content" lay-filter="test" style="text-align: center"></table>
</body>
</html>
<script>
    layui.use('table', function(){
        var table = layui.table;
        // console.log(data);
        // data =$.parseJSON(data);
        //第一个实例
        table.render({
            elem: '#content'
            ,height:500
            ,url:'findDeparture'
            ,parseData:function(data){//res 即为原始返回的数据
                data =$.parseJSON(data);

                return data;
            }
            ,toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
            ,page:true
            ,cols: [[ //表头
                {field: 'empId', title: '工号', fixed: 'left',align:'center'}
                ,{field: 'empName', title: '姓名',align:'center'}
                ,{field: 'depName', title: '部门',align:'center'}
                ,{field: 'position', title: '岗位',align:'center'}
                ,{field: 'lastTime', title: '最后工作日期',align:'center'}
                ,{field: 'checkEmpName', title: '办理人',align:'center'}
                ,{field: 'time', title: '办理日期',align:'center'}
            ]]
        })
    })

</script>
