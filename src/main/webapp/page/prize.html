<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <base href="http://localhost:8080/ssm_framework_war_exploded/">
    <link rel="stylesheet" href="js/dist/css/layui.css">
    <script src="js/dist/layui.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/dist/lay/modules/layer.js"></script>
</head>
<body style="background-color:#F1F1F1">
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <div class="layui-inline">
            <a class="layui-btn layui-btn-normal addNews_btn" id="new">新建</a>
        </div>
    </div>
</script>
<table  class="layui-hide" id="demo" lay-filter="text" lay-data="{id: 'idTest'}"></table>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

</body>
</html>
<script>
    var date=null;
    layui.use('table', function() {
        var table = layui.table;
        //第一个实例
        table.render({
            elem: '#demo'
            , height: 500
            , url: 'prizeList'
            , toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
            , type: 'checkbox'
            , page: true
            , parseData: function (data) {//res 即为原始返回的数据
                data = $.parseJSON(data);
                return data;
            }
            , cols: [[ //表头
                //{type: 'checkbox', fixed: 'left'}// 开启多选框
                {field: 'company', title: '授予单位', width: 150, edit: 'text', fixed: 'left'}
                , {field: 'type', title: '奖惩类型', edit: 'text', width: 150}
                , {field: 'item', title: '奖惩名目', width: 150, edit: 'text',}
                , {field: 'cause', title: '奖惩原因', width: 200, edit: 'text',}
                , {field: 'reAndPuTime', title: '日期', width: 200, sort: true,}
                , {field: 'money', title: '金额', width: 150}
                , {fixed: 'right', title: '操作', toolbar: '#barDemo'}// 操作的工具栏
            ]]
        });
        //行工具栏的点击
        table.on('tool(test)',function(obj){
            var data = obj.data; //获得当前行数据
            var event = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var tr = obj.tr; //获得当前行 tr 的 DOM 对象（如果有的话）
            if(event=='detail'){
                layer.open({
                    area: ['850px','500px'],
                    type: 2,
                    content: ['page/contractInfo.html?empId='+data.empId, 'no'],
                    offset:'auto'
                });
                // addUser(data.empId)
            }
            else {
                layer.open({
                    area: ['850px', '500px'],
                    type: 2,
                    content: ['page/contractChange.html?empId='+data.empId, 'no'],
                    offset:'auto'
                });
            }
        });
        /**
         * 新建
         */
        $("#new").click(function () {
            layer.open({
                area: ['8000px', '500px'],
                type: 2,
                content: ['page/addPrize.html', 'no'],
                offset:'auto'
            });
        });
    })

</script>
