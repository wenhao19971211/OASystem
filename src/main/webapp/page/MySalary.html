<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="js/dist/css/layui.css">
    <script src="js/dist/layui.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/dist/lay/modules/layer.js"></script>
</head>
<body style="background-color:#F1F1F1">
<!--//表头工具栏标签-->
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="add">获取选中行数据</button>
        <button class="layui-btn layui-btn-sm" lay-event="all">获取选中数目</button>
        <button class="layui-btn layui-btn-sm" lay-event="is">验证是否全选</button>
    </div>
</script>
<!--表格主体-->
<table  class="layui-hide" id="demo" lay-filter="text"></table>
<!--表内行工具栏-->
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>

<table class="" id="content" lay-filter="test"></table>

</html>



<script>
    var date=null;
    layui.use('table', function(){
        var table = layui.table;
        // console.log(data);
        // data =$.parseJSON(data);
        //第一个实例
        table.render({
            elem: '#content'
            ,height: 500
            ,url:'findSalaryByEmpId'
            ,parseData:function(data){//res 即为原始返回的数据
                data =$.parseJSON(data);
                return data;
            }
            ,toolbar:true
            ,page:
                { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
                    layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
                    ,curr: 1 //设定初始在第 5 页
                    ,groups: 5//只显示 1 个连续页码
                    ,limit:5
                    ,first: true //不显示首页
                    ,last: true //不显示尾页
                }
            ,cols: [[ //表头
                {field: 'salaryId', title: '编号', width:60, fixed: 'left'}
                ,{field: 'month', title: '月份', width:100,sort:true,}
                ,{field: 'baseSalary', title: '工基本薪资', width:150}
                ,{field: 'perSalary', title: '绩效薪资', width: 100}
                ,{field: 'absenteeismMoney', title: '旷工扣除', width:100,}
                ,{field: 'lateArrivalMoney', title: '迟到早退扣除', width:150}
                ,{field: 'leaveMoney', title: '事假扣除', width: 100}
                ,{field: 'socialSecurityMoney', title: '社保扣除', width:100,}
                ,{field: 'individualIncomeTax', title: '个人所得税', }

            ]]
        })
    })




</script>
