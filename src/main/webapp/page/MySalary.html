<script>
    var date=null;
    layui.use('table', function(){
        var table = layui.table;
        // console.log(data);
        // data =$.parseJSON(data);
        //第一个实例
        table.render({
            elem: '#content'
            ,height: 500
            ,url:'findSalaryByEmpId'
            ,parseData:function(data){//res 即为原始返回的数据
                data =$.parseJSON(data);
                return data;
            }
            ,toolbar:true
            ,page:true
            ,cols: [[ //表头
                {field: 'salaryId', title: '编号', width:100, fixed: 'left',align:"center"}
                ,{field: 'month', title: '月份', width:200,sort:true,align:"center"}
                ,{field: 'baseSalary', title: '工基本薪资', width:150,align:"center"}
                ,{field: 'perSalary', title: '绩效薪资', width: 150,align:"center"}
                ,{field: 'absenteeismMoney', title: '旷工扣除', width:100,align:"center"}
                ,{field: 'lateArrivalMoney', title: '迟到早退扣除', width:150,align:"center"}
                ,{field: 'leaveMoney', title: '事假扣除', width: 100,align:"center"}
                ,{field: 'socialSecurityMoney', title: '社保扣除', width:100,align:"center"}
                ,{field: 'individualIncomeTax', title: '个人所得税',align:"center" }

            ]]
        })
    })




</script>
