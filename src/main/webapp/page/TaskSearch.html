<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>任务管理--layui后台管理模板 2.0</title>
	<base href="http://localhost:8080/ssm_framework_war_exploded/">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="js/dist/css/layui.css" media="all" />

	<link rel="stylesheet" href="js/dist/css/public.css" media="all">
</head>
<body class="childrenBody" style="background-color:#F1F1F1">
<form class="layui-form">
	<blockquote class="layui-elem-quote quoteBox">
		<form class="layui-form">
			<div class="layui-inline">
				<div class="layui-input-inline">
					<input type="text" class="layui-input searchVal" placeholder="请输入任务标题" />
				</div>
				<a class="layui-btn search_btn" data-type="reload" >搜索</a>
			</div>
			<div class="layui-inline">
				<a class="layui-btn layui-btn-normal addNews_btn">发布任务</a>
			</div>
			<!--
			<div class="layui-inline">
				<a class="layui-btn layui-btn-danger layui-btn-normal delAll_btn">批量删除</a>
			</div>
			-->
		</form>
	</blockquote>
	<table id="userList" lay-filter="userList"></table>

	<!--操作-->
	<script type="text/html" id="userListBar">
		<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
		<a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="usable">已启用</a>
		<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
	</script>
</form>
<script type="text/javascript" src="js/dist/layui.js"></script>
<script type="text/javascript" src="js/taskSearch.js"></script>
</body>
</html>
