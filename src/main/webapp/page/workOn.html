    layui.use(['laydate','layer'], function() {
        var $ = layui.$;
        var laydate = layui.laydate;
        var $ = layui.jquery,layer = layui.layer;
        var dates = new Date();
        //执行一个laydate实例
        laydate.render({
            elem: '#test-n1'
            , position: 'static'
            , calendar: true
            , type: 'datetime'
            // ,format: 'yyyy年MM月dd日 HH时mm分ss秒'
            , value: dates
            , isInitValue: false
            , mark: {//标注重要日子--类型：Object，默认值：无
                "0-0-14": "生日"
                //这边传送一个data的json数组：表示所有的休息时间
            }
            , done: function (value, date, endDate) {//控件选择完毕后的回调---点击日期、清空、现在、确定均会触发。

                // console.log(dates);
                console.log(value); //得到日期生成的值，如：2017-08-18
                console.log(date); //得到日期时间对象：{year: 2017, month: 8, date: 18, hours: 0, minutes: 0, seconds: 0}
                console.log(endDate); //得结束的日期时间对象，开启范围选择（range: true）才会返回。对象成员同上。
            }
        });
        lay('#test2').on('click', function (e) { //假设 test1 是一个按钮
            $("#test-n1").empty();
            var ds;
            var emp = $(window.parent.document).find(":input#empId");
            console.log(emp);
            var empId = emp.val();
            console.log(empId);
            $.ajax({
                url:"calendar/"+empId,
                dataType:"json",
                type:"post",
                success:function (data) {
                    console.log(data.object);
                    ds=data.object;
                    console.log();
                    var dk=data.message;
                    layer.msg('<a style="background-color: #C9C9C9">今天的日期是'+ds+'</a><br>' +
                        '<a style="background-color: #C9C9C9">您好'+dk+'</a><br>', {
                        time: 20000, //20s后自动关闭
                        btn: ['明白了', '知道了', '哦']
                    });
                    var ss=laydate.render({
                        elem: '#test-n1'
                        , position: 'static'
                        , calendar: true
                        , type: 'datetime'
                        , value: dates
                        , isInitValue: false
                        , done: function (value, date, endDate) {
