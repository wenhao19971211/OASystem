<body class="childrenBody">
<form class="layui-form" style="width:80%;">
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">任务标题</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input title" lay-verify="required" placeholder="请输入任务标题">
		</div>
	</div>
	<div class="layui-row">
		<div class="layui-inline">
			<label class="layui-form-label">开始时间</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input" id="startTime" placeholder="yyyy-MM-dd HH:mm:ss" >
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">截至时间</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input" id="finishTime" placeholder="yyyy-MM-dd HH:mm:ss" >
			</div>
		</div>
	</div>
	<div class="layui-row">
		<div class="magb15 layui-col-md4 layui-col-xs12">
			<label class="layui-form-label">任务接收人</label>
			<div class="layui-input-block receiveEmpIds" id="receiveEmpIds">
				<input type="checkbox" name="receiveEmpIds" value="1" title="1" checked>
				<input type="checkbox" name="receiveEmpIds" value="2" title="2">
				<input type="checkbox" name="receiveEmpIds" value="3" title="3">
			</div>
		</div>


	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">任务内容</label>
		<div class="layui-input-block">
			<textarea placeholder="请输入任务内容" class="layui-textarea content"></textarea>
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block">
			<button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="addUser">立即发布</button>
			<button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">取消</button>
		</div>
	</div>
</form>
<script type="text/javascript" src="js/dist/layui.js"></script>
<script type="text/javascript" src="js/taskAdd.js"></script>
</body>
